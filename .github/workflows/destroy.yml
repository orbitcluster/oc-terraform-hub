---
name: "hub-destroy"

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  TFVARS_FILE: hub

jobs:
  terraform_destroy:
    name: "terraform-destroy"
    environment: Terraform_Auth
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.2"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.OC_ROLE_TO_ASSUME }}
          role-session-name: githubactions-${{ github.run_id }}

      - name: Create/Verify Terraform Backend S3 Bucket
        id: backend_bucket
        run: |
          chmod +x ./scripts/create-tf-backend-bucket.sh
          BUCKET_NAME=$(./scripts/create-tf-backend-bucket.sh ${{ secrets.TF_BACKEND_BUCKET }} us-east-1 | tail -1)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.backend_bucket.outputs.bucket_name }}" \
            -backend-config="key=${{ env.TFVARS_FILE }}/terraform.tfstate"

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file="${{ env.TFVARS_FILE }}.tfvars"
